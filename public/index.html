<!DOCTYPE html>
<html lang="ko">
<head>
  <title>강남 스마트팜</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
		<div class="jumbotron">
			<a href="/"><img src="/smartfarm.png"></a>
			<p>강남 스마트팜 시스템을 이용하려면 로그인을 해주세요.</p>
		</div>
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				<h3>로그인</h3>
				<form action="/user/login" class="form-horizontal" method="POST">
					<table class="table table-borderless">
						<tr>
							<td>아이디</td>
							<td><input type="text" class="form-control" id="uid" name="uid"></td>
						</tr>
						<tr>
							<td>패스워드</td>
							<td><input type="password" class="form-control" id="pswd" name="pswd"></td>
						</tr>
						<tr>
							<td colspan="2" style="text-align: center;"><input class="btn btn-primary" type="submit" value="로그인">&nbsp;&nbsp;&nbsp;
							<button class="btn btn-secondary" type="reset" type="button">취소</button></td>
						</tr>
					</table>
					<br>
				</form>
			</div>
		</div>
		<div class="col-2"></div>
	</div>
</body>
</html>
